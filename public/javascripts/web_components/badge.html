<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="badge-with-count">
    <style>


    </style>
    <template>
        <div class$="widget {{className}}">
            <div class="widget-header clearfix">
                <div class$="col-sm-4 col-xs-4 no-side-padding circle-{{className}}">
                    <button type="button" class$="btn btn-{{className}} btn-circle btn-lg"><i class$="glyphicon {{iconName}}"></i></button>
                </div>
                <div class="col-sm-8 col-xs-8">
                    {{title}}
                    <h3 class="bold">{{badgeCount}}</h3>
                </div>
            </div>
            <div class="widget-progress">
                <div class="progress-bar progress-bar-animated" style="width: 65%;" aria-valuenow="65"></div>
            </div>
            <div class="widget-content to-center">
                <h5>{{percentageValue}} increase from last year</h5>
            </div>
        </div>
    </template>
    <script>

        Polymer({
            is: 'badge-with-count',
            properties: {
                rootUrl: {
                    type: String
                },
                className: {
                    type: String,
                    value:"bg-inverse"
                },
                title:{
                    type: String,
                    value:""
                },
                badgeCount:{
                    type: String,
                    value:""
                },
                percentageValue:{
                    type: String,
                    value:"13%"
                },
                iconName:{
                    type: String,
                    value:""
                }
            },

            ready: function () {
            }

        });
    </script>
</dom-module>
