<h2>Add/Update Navigation Details</h2>
<div class="alert alert-dismissible hidden" role="alert"></div>
<div class="row">
    <div class="col-sm-12 well">
        <div class="col-sm-12 col-md-4">


            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Pages</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="(key,value) in pages">
                            <span><input type="checkbox" ng-model="value.checked"/> </span>
                            <span>{{value.name}}</span>
                        </li>

                    </ul>
                    <button type="button" class="btn btn-primary btn-raised" ng-click="addPagesToMenu()">Add Pages to Menu
                    </button>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Components</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="(key,value) in workflows">
                            <span><input type="checkbox" ng-model="value.checked"/> </span>
                            <span>{{value.name}}</span>
                        </li>

                    </ul>
                    <button type="button" class="btn btn-primary btn-raised" ng-click="addToMenu()">Add Component to Menu
                    </button>
                </div>
            </div>


        </div>

        <div class="col-sm-12 col-md-8">
            <form class="form-horizontal" id="navigationDeatils">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="workflowName">Navigation Name</label>

                    <div class="col-sm-9">
                        <input type="text" id="workflowName" name="workflowName" ng-model="navigation.name"
                               class="form-control"
                               placeholder="Enter a name for the navigation" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="path">Platform</label>

                    <div class="col-sm-9">
                        <select type="text" id="path" name="path" ng-model="navigation.type" class="form-control"
                                placeholder="Select the target platform" required="required">
                            <option value="web">Web</option>
                            <option value="mobile">Mobile</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-12 col-md-3" for="path">Menu Structure</label>

                    <div id="menu-creator" class="col-sm-12 col-md-6"></div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-warning btn-raised" ng-click="removeFromMenu()">Remove Item</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary btn-raised " ng-click="saveNavigation()">Save Navigation
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
