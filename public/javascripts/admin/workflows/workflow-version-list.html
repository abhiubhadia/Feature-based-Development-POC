<div class="main-row row">
    <div class="col-sm-8">
        <h1>Component Versions List</h1>
    </div>
    <div class="col-sm-4 padTop20">
        <a ui-sref="workflowVersion.new({ 'workflowId': '{{workflowId}}' })" class="btn btn-default btn-raised pull-right">Add Component Version</a>
    </div>
</div>
<div class="alert alert-dismissible hidden" role="alert"></div>
<div class="row">

    <table class="table table-striped table-bordered">
        <tr>
            <th>Current Version</th>
            <th>Component Name</th>
            <th>Context Path</th>
            <th>Version</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="(key,value) in workflowVersions" >
            <td><input type="checkbox" ng-model="value.enabled" ng-change="versionChanged('{{value._id}}')"/></td>
            <td>{{value.name}}</td>
            <td>{{value.path}}</td>
            <td>{{value.version}}</td>
            <td><a ui-sref="workflowVersion.edit({ 'versionId': '{{value._id}}' })">Edit</a> / <a ng-click="deleteWorkflowVersion(value._id)">Delete</a></td>
        </tr>
    </table>

    <button type="button" class="btn btn-primary btn-raised"  ng-click="setCurrentVersion()">Update Current Version</button>
</div>
