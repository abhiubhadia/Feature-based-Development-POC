<div class="main-row row">
    <div class="col-sm-8">
        <h1>Pages List</h1>
    </div>
    <div class="col-sm-4 padTop20">
        <a ui-sref="pages.new" class="btn btn-default pull-right btn-raised">Add Page</a>
    </div>
</div>
<div class="row">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Enabled</th>
            <th>Page Name</th>
            <th>Path</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="(key,value) in pagesList" >
            <td>
                <input
                        bs-switch
                        ng-change="updatePageStatus('{{value._id}}')"
                        ng-model="value.enabled"
                        type="checkbox"
                        switch-active="{{ isActive }}"
                        switch-size="normal"
                ></td>
            <td>{{value.name}}</td>
            <td>{{value.path}}</td>
            <td><a ng-if="value.designMode" href="/admin/page/editor/{{value._id}}">Edit</a>
                <a ng-if="!value.designMode" ui-sref="pages.edit({ 'pageId': '{{value._id}}' })">Edit</a>/ <a ng-click="deletePage(value._id)">Delete</a>
                <!--/ <a ui-sref="pages.permissions({ 'pageId': '{{value._id}}' })">Permissions</a></td>-->
        </tr>
    </table>
</div>
